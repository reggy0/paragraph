# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - keyword2paragraph

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ac5530c548f4a42b32a1dca4a246d0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c674edc1e4204550bc693a651bdc19aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9ac5530c548f4a42b32a1dca4a246d0d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'keyword2paragraph'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_98adb83c528e4e98a34567a079c96cd9 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9ac5530c548f4a42b32a1dca4a246d0d }}/appsvc/staticsite:${{ github.sha }}'